<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="scss/styles.scss">
    <script defer src="/js/script.js"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="container">
        <h1>General Questions</h1>
        <div class="content modal-one">
            <div class="question">
                <h2>Do you accept all major credit cards?</h2>
            </div>
            <img class="img" id="check-one" src="/images/addition.png" alt="">
            <hr>
        </div>
        <div class="content modal-two">
            <div class="question">
                <h2>Do you support local farmers?</h2>
            </div>
            <img class="img" id="check-two" src="/images/addition.png" alt="">
            <hr>
        </div>
        <div class="content modal-three">
            <div class="question">
                <h2>Do you use organic ingredients?</h2>
            </div>
            <img class="img" id="check-three" src="/images/addition.png" alt="">
            <hr>
        </div>
    </div>
</body>

</html>
